<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ET to WAT Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Convert ET â†’ WAT</h1>

  <label for="etTime">Enter ET Date & Time:</label>
  <input type="datetime-local" id="etTime">

  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>

  <script>
    function convert() {
      const input = document.getElementById("etTime").value;
      if (!input) {
        document.getElementById("result").textContent = "Please enter a date and time.";
        return;
      }

      // Parse input as ET (America/New_York handles daylight savings automatically)
      const etDate = new Date(input);
      const options = {
        timeZone: "America/New_York",
        hour12: false,
      };
      const etISOString = etDate.toLocaleString("en-US", options);

      // Convert from ET to WAT (UTC+1)
      const utcDate = new Date(etDate.toLocaleString("en-US", { timeZone: "UTC" }));
      const watDate = new Date(utcDate.getTime() + (60 * 60 * 1000)); // UTC+1

      // Format nicely
      const formatted = watDate.toLocaleString("en-US", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        hour12: true,
        timeZone: "Africa/Lagos"
      });

      document.getElementById("result").textContent = 
        `WAT Time: ${formatted}`;
    }
  </script>
</body>
</html>
